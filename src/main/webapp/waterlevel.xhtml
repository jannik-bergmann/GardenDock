<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GardenDock</title>
    </h:head>
    <h:body style="padding-top: 60px">
        <ui:composition>


            <b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
                <h1>Wasserstand
                </h1>


                <b:row styleClass="placeholders">

                    <p:chart type="line" model="#{arduino.waterlevelLineModel}" style="height:300px;"/>

                </b:row>
                <h1>Steuerung Arduino:</h1>
                <hr/>
                <b:row>
                    <b:column span="6">
                        <b:panel>
                            <b:row>
                                <b:column>
                                    <strong>Soll-Wert Wasserf&uuml;llstand:  </strong>
                                    <h:outputText value="#{arduino.currentArduino.setWaterLevel}"/>
                                </b:column>

                            </b:row>
                            <b:row>
                                <b:column>

                                    <h:outputText value="#{arduino.currentArduino.setWaterLevel}"/>
                                </b:column>

                            </b:row>


                        </b:panel>

                    </b:column>
                    <b:column span="6">
                        <b:form>
                            <b:panel class="waterlevelpanel">
                                <b:row>
                                    <b:column medium-screen="2">
                                        <h:outputText value="Soll-Wert Wasserf&uuml;stand:"/>
                                    </b:column>
                                    <b:column medium-screen="4">
                                        <b:inputText id="setWaterlevel" placeholder="Sollwert" value=" "/>
                                    </b:column>
                                    <b:column medium-screen="6">
                                        <b:message for="setWaterlevel"/>
                                    </b:column>
                                </b:row>
                                <b:row>
                                    <b:column>
                                        <b:commandButton ajax="true" update="@(.waterlevelpanel)"
                                                         actionListener="#{arduino.showFacesMessage()}" value="&Auml;ndern" look="primary" />
                                    </b:column>
                                </b:row>

                            </b:panel>

                        </b:form>
                    </b:column>
                </b:row>
            </b:column>


        </ui:composition>
    </h:body>
</html>
