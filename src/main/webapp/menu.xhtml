<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GardenDock</title>
        <meta name="author" content="Riccardo Massera"></meta>

    </h:head>
    <h:body style="padding-top: 60px">
        <!--<h:outputScript library="holder" name="holder.js" />-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script>

        <h:form>
            <p:growl id="messages" showDetail="true" sticky="true" />

            <p:idleMonitor timeout="50000">
                <p:ajax event="idle" listener="#{login.timeout()}" update="messages" />
            </p:idleMonitor>

        </h:form>

        <b:navBar brand="GardenDock" styleClass="navbar-style" brandHref="#" inverse="false" fixed="top" fluid="true" >
            <h:form>
                <b:navbarLinks pull="right">

                    <b:navLink value="Wiki" icon-awesome="book" iconAlign="left" update="@form @(.contentform)"
                               onclick="ajax:arduino.showPageWiki()" />

                    <b:navCommandLink value="Logout" icon-awesome="power-off" action="#{login.logout()}" href="#"></b:navCommandLink>


                </b:navbarLinks>
            </h:form>
            <h:form styleClass="navbar-form navbar-right">
                <div class="form-group">
                    <b:inputText placeholder="Search..." fieldSize="sm"/>
                </div>
            </h:form>
        </b:navBar>

        <b:container fluid="true">
            <b:row>
                <h:form class="contentform">
                    <b:column col-sm="3" col-md="2" styleClass="sidebar">
                        <b:listLinks>
                            <b:navLink header="Navigation" />
                            <b:navCommandLink value="Landing Page" actionListener="#{arduino.setPage('landing')}"
                                              icon="search" icon-align="left" update="@form"/>
                            <b:navCommandLink value="Wasserstand" actionListener="#{arduino.showPageWaterlevel()}"
                                              icon="search" iconAlign="left" update="@form" />
                            <b:navCommandLink value="Bodenfeuchtigkeit" actionListener="#{arduino.showPageSoilmoisture()}"
                                              icon="search" iconAlign="left" update="@form" />
                            <b:navCommandLink value="Luftfeuchtigkeit" actionListener="#{arduino.showPageAirhumidity()}"
                                              icon="search" iconAlign="left" update="@form" />
                            <b:navCommandLink value="Sonneneinstrahlung" actionListener="#{arduino.showPageLightintensity()}"
                                              icon="search" iconAlign="left" update="@form"/>
                            <b:navCommandLink value="Temperatur" actionListener="#{arduino.showPageTemperature()}"
                                              icon="search" iconAlign="left" update="@form"/>
                            <b:navCommandLink value="Wiki" actionListener="#{arduino.showPageWiki()}"
                                              icon="search" iconAlign="left" update="@form"/>
                        </b:listLinks>
                        <b:listLinks>
                            <b:navLink header="Debug" />
                            <b:navCommandLink value="createSensorData" actionListener="#{arduino.createRandomData()}"
                                              icon="tag" iconAlign="left" update="@form"/>
                            <b:navCommandLink value="RedrawWaterLevelChart" actionListener="#{arduino.drawWaterlevelChart()}"
                                              icon="pizza" iconAlign="left" update="@form"/>
                        </b:listLinks>
                    </b:column>

                    <div id="page">

                        <div class="pagecontent">
                            <ui:insert name="content" >
                                <ui:include src="#{arduino.page}.xhtml" />
                            </ui:insert>
                        </div>

                    </div>
                </h:form>
            </b:row>
        </b:container> 
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 51px;
                    z-index: 1000;
                }
            }

            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            <!--
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            -->

            .navbar-style{
                color: blue;
                background-color: #72d4d4;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>

    </h:body>
</html>
