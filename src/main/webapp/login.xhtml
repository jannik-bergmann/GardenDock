<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GardenDock</title>
    </h:head>
    <h:body style="padding-top: 60px">
        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->

        <h:outputScript library="holder" name="holder.js" />
        <!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
        <b:navBar id="loginnavbar" brand="GardenDock" styleClass="navbar-style" brandHref="#" inverse="false" fixed="top" fluid="true" >
            <h:form id="navbarform">
                <b:navbarLinks pull="right">

                    <b:navLink value="Register" icon-awesome="key" iconAlign="left" update="navbarform contentGrid"
                               onclick="ajax:login.showRegister()" rendered="#{login.showRegisterIcon}"/>

                    <b:navLink value="Login" icon-awesome="key" iconAlign="left" update="navbarform contentGrid"
                               onclick="ajax:login.showLogin()" rendered="#{!login.showRegisterIcon}"/>

                </b:navbarLinks>
            </h:form>
        </b:navBar>

        <h:panelGroup id="contentGrid">
            <ui:insert id="logininsert" name="content" >
                <ui:include src="#{login.page}.xhtml" />
            </ui:insert>
        </h:panelGroup>
    </h:body>
</html>
