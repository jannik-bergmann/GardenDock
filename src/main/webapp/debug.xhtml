<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>GardenDock</title>
    </h:head>
    <h:body>


        <ui:composition>
            <b:container fluid="true">
                <h:form>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton update="@form" value="AddData2User" action="#{debugBoundary.persistSensorData()}" look="primary" style="width:100%" />

                        </b:column>
                    </b:row>
                    <b:row>


                        <b:column span="2" offset="2">
                            <b:commandButton update="@form" value="ErstelleUser" action="#{debugBoundary.persistArduino()}" look="primary" style="width:100%" />

                        </b:column>

                    </b:row>
                </h:form>
            </b:container> 
        </ui:composition>


    </h:body>
</html>
